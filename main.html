<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
    <div>
        <label for="name" >Enter your name:</label>
        <input type="text" name="name" required id="name">
    </div>
    <div>
        <label for="email" >Enter your Email:</label>
        <input type="email" name="email" required id="email">
    </div>
    <fieldset>
        <label for="gender">Gender:</label><br>
        <label><input type="radio" name="gender" value="male" id="gender" required>Male</label>
        <label><input type="radio" name="gender" value="female" id="gender" required>Female</label>
    </fieldset>
    <label for="cars">Car Brands</label>
    <select id="cars">
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
    </select>
    <div>
        <label for="carage" >Car Age:</label>
        <input type="number" name="carage" required id="carage">
    </div>
    <div>
        <label for="dop" >Date of Purchase:</label>
        <input type="date" name="dop" required id="dop">
    </div>
    <div>
        <label for="password" >Enter your Password:</label>
        <input type="password" name="password" required id="password">
    </div>
	<div>
        <label for="portfolio" >Enter your Password:</label>
        <input type="url" name="portfolio" required id="portfolio">
    </div>
    <button type="submit"></button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
